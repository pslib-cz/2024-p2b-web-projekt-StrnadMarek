<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>PawWatch | Hlídání</title>
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script type="module" src="/src/scripts/hamburger.js"></script>
  </head>
  <body>
    <div class="main" data-model-id="1:4">
      <div class="group">
        <div class="overlap-group">
          <div class="frame">
            <header class="header">
              <img class="vector" src="/public/images/logo.svg" alt="Logo" />
              
              <div class="text-wrapper">PawWatch</div>

              <!-- MENU -->
              <nav class="nav-container">
                <!-- hamburger pro mobil -->
                <button class="hamburger-btn" aria-label="Otevřít menu">&#9776;</button>
                <div class="hamburger-zone">
                  <a href="index.html" class="nav-link">Domů</a>
                  <a href="about.html" class="nav-link">O nás</a>
                  <a href="#" class="nav-link">Hlídání</a>
                </div>

                <!-- klasické menu pro desktop -->
                <div class="desktop-menu">
                  <a href="index.html" class="nav-link">Domů</a>
                  <a href="about.html" class="nav-link">O nás</a>
                  <a href="#" class="nav-link">Hlídání</a>
                </div>
              </nav>

            </header>
        </div>
      </div>

      <div class="text-wrapper-2">Hlídání</div>

      <div class="form-container">
        <p class="p">Chcete si domluvit hlídání vašeho miláčka, pošlete nám zprávu níže ve formuláři ;)</p>
        <form class="frame-5" onsubmit="alert('Formulář byl odeslán, ozveme se Vám co nejdříve zpět.');" method="POST">
          <div class="button-wrapper">
            <input class="button" type="text" name="name" placeholder="Jméno" required />
          </div>
          <div class="button-wrapper">
            <input class="button" type="email" name="email" placeholder="E-mail" required />
          </div>
          <div class="button-wrapper">
            <input class="button" type="text" name="address" placeholder="Adresa" />
          </div>
          <div class="frame-6">
            <textarea class="button-2" name="message" placeholder="Zpráva" required></textarea>
          </div>
          <div class="frame-7">
            <button class="button" type="submit">Odeslat</button>
          </div>
        </form>
        <p class="p">Ozveme se Vám co nejdříve zpět a o mazlíčka se postaráme</p>
      </div>
      
  </body>
</html>
