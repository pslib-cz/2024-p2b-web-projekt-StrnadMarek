<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div class="watching">
      <div class="group">
        <div class="frame">
          <header class="header">
            <img class="vector" src="https://c.animaapp.com/omYycfTY/img/vector.svg" />
            <div class="text-wrapper">PawWatch</div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="div"></div>
              </div>
            </div>
          </header>
        </div>
      </div>
      <div class="text-wrapper-2">Hlídání</div>
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="div-wrapper">
            <div class="overlap-group-2">
                <img class="img" src="https://c.animaapp.com/omYycfTY/img/frame-4.svg" />
                <img class="frame-2" src="https://c.animaapp.com/omYycfTY/img/frame-5.svg" />
            </div>
          </div>
          <div class="group-2">
            <img class="frame-3" src="https://c.animaapp.com/omYycfTY/img/frame-4-1.svg" />
            <img class="frame-4" src="https://c.animaapp.com/omYycfTY/img/frame-5-1.svg" />
          </div>
        </div>
      </div>
      <p class="p">Chcete si domluvit hlídání vašeho miláčka, pošlete nám zprávu níže ve formuláři ;)</p>
      <div class="frame-5">
        <div class="button-wrapper"><button class="button">Jméno</button></div>
        <div class="button-wrapper"><button class="button">E-mail</button></div>
        <div class="button-wrapper"><button class="button">Adresa</button></div>
        <div class="frame-6"><button class="button-2">Zpráva</button></div>
        <div class="frame-7"><button class="button">Odeslat</button></div>
      </div>
      <p class="p">Ozveme se Vám co nejdříve zpět a o mazlíčka se postaráme</p>
    </div>
  </body>
</html>
